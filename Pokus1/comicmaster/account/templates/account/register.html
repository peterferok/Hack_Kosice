{% extends 'account/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'account/css/login.css' %}">
{% endblock %}

{% block content %}

<div id="root">
  <div class="login-form">
    <form method="post" action="/account/register">
      {% csrf_token %}
      <h1 style="color: #2d3b55;">Make your superhero account!</h1>
      <div class="content">
        <div class="input-field">
          <input type="email" name="email" placeholder="Email">
        </div>
        <div class="input-field">
          <input type="password" name="password1" placeholder="Password" autocomplete="new-password">
        </div>
        <div class="input-field">
          <input type="password" name="password2" placeholder="Password" autocomplete="new-password">
        </div>
        {% for message in messages %}
          <p class="message {{ message.tags }}" style="color: red;">{{ message }}</p>
        {% endfor %}
      </div>
      <div class="action">
        <button type="button"><a href="/account" style="color: #2d3b55; text-decoration: none;">Already registered ?</a></button>
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
